<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    
    <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"

  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"

  ></script>
  <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
      <h1 class="d-flex justify-content-center">Alerts & Modal</h1>
    <!-- bootstrap alert test -->
    <div class="container">
        <div class="alert alert-primary alert-dismissable fade show" role="alert">
            <button type='button' class='close' data-dismiss='alert'>
                <span aria-hidden="true" >&times;</span>
            </button>
            <h2 class="alert-heading">This is an alert</h2>
            <p> I'm an alert!
                <a href="#" class="alert-link">Click me!</a>
            </p>
            
          
        </div> 
    </div>
    

    <!-- bootstrap modal test -->
    <!-- Button trigger modal -->
    <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Launch demo modal
          </button>
    </div>

  <!-- remove data-backdrop="static" if you want it to close on outside click -->
  <!-- modal-md modal-sm modal-lg -----change to replace sizes -->
  <!-- data-keyboard="false" change to true if you want the modal to be close when esc key is pressed -->
  <!-- Modal -->
  <div class="modal fade" data-backdrop="static" data-keyboard="false" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-md" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MyModal -->
  <div class="d-flex justify-content-center mt-3"><button class='mymodal-btn'>OpenMyModal</button></div>
  


  <div class="mymodal-bg">
      <div class="mymodal">
          <h1>Some Info</h1>
          <label for="name">Name:</label>
          <input type="text" name="name"/>
          <label for="email">Email:</label>
          <input type="email" name="email"/>
          <button>Subscribe</button>
          <span class="mymodal-close">X</span>
      </div>
  </div>
  <script src="script.js"></script>
      


   
  </body>
</html>
